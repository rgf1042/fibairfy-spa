language: node_js
node_js:
- '10'
services:
- docker
before_install:
- sudo apt update
- sudo apt dist-upgrade -y
- sudo apt install libcairo2-dev libjpeg-dev libgif-dev
- npm install
script:
- npm run build
deploy:
  provider: script
  skip_cleanup: true
  script: "bash publish.sh"
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 